<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>BancoDigital</title>
</head>
<body>
    <header>
        <nav>
            <h1>Portal de Feedback BancoDigital</h1>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Sua opinião é importante</h2>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail de Contato:</label>
                <input type="email" name="email" placeholder="Ex:email@email.com" required>

                <label for="mensagem">Mensagem (mínimo 10 caracteres):</label>
                <textarea name="mensagem" id="mensagem" minlength="10" placeholder="Escreva sua opiniao" rows="5"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2026 BancoDigital</p>
        </footer>
    </main>
</body>
</html>
