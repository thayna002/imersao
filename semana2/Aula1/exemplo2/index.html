<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuidando sempre da Saúde" author="Wellington Cidade">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Aula2</title>
</head>
<body>
    <header>
        <nav>
            <h1><strong>Clínica</strong>Vida</h1>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Agende sua consulta</h2>
 
            <form action="#" method="post">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" placeholder="digite seu nome" required>
 
            <label for="especialidade">Especialidade</label>
            <select id="especialidade" name="especialidade">
                <option value="clinico">Clínico Geral</option>
                <option  value="pediatra">Pediatra</option>
                <option value="psicologo">Psicológo</option>
            </select>
 
            <button type="submit" class="btn-enviar">
                Confirmar Agendamento
            </button>
            </form>
        </section>
    </main>
 
    <address>Rua depois da li,123 - São Paulo | Tel: (11)1111-1111 </address>
   
 
    <script type="module" src="./src/js/script.js"></script>
   
</body>
