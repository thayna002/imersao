<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS EXTERNO -->
    <link rel="stylesheet"  href="estilo.css">
    <title>Doces Gourmet</title>
</head>
<body>

    <section class="container">
        <h1>Loja Doces Gourmet</h1>
        <div class="produtos">
            <div class="card">
                <h3>Brigadeiro</h3>
                <p>R$ 5,00</p>
                <button class="btn-comprar" data-id="1" data-nome="Brigadeiro" data-preco="300">Comprar</button>
            </div>

            <div class="card">
                <h3>Beijinho</h3>
                <p>R$ 5,00</p>
                <button class="btn-comprar" data-id="2" data-nome="Beijinho" data-preco="400">Comprar</button>
            </div>

            <div class="card">
                <h3>Cajuzinho</h3>
                <p>R$ 5,00</p>
                <button class="btn-comprar" data-id="2" data-nome="Cajuzinho" data-preco="400">Comprar</button>
            </div>
        </div>

        <div id="carrinho" class="carrinho-container">
            <h3>Carrinho Vazio</h3>
        </div>
    </section>
    
    <!-- JS EXTERNO -->
     <script type="module" src="script.js"></script>
</body>
</html>
